<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector("ul");
        let shopItems = document.querySelector("input");
        shopItems.setAttribute("id", "VLAD")
        const addButton = document.querySelector("button");
        addButton.addEventListener("click", addToShoppingList);
        
        function addToShoppingList(){
               const V = document.getElementById("VLAD").value;
                document.getElementById("VLAD").value = "";
                shopItems.focus();
            
            const listValue = document.createElement("li");
            const shopItem = document.createElement("span");
            const deleteButton = document.createElement("button");
            listValue.appendChild(shopItem);
            listValue.appendChild(deleteButton);
            shopItem.textContent = V;
            deleteButton.textContent = "delete";
            list.appendChild(listValue);
            deleteButton.addEventListener("click", deleteThis);
            function deleteThis(){
                list.removeChild(listValue);
                shopItems.focus();
             }   
        }
    </script>
  </body>
</html>
